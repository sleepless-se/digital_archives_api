#      STAGE: 'local' # or 'production'
#    # volumes:
#    #   - /data/ssl_certs:/var/lib/https-portal

  db:
    container_name: 'db'
    image: mariadb
    restart: always
    environment:
      MYSQL_HOST: ""
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: maria_db
      TZ: 'Asia/Tokyo'
    volumes:
      - ./db:/var/lib/mysql:Z
    ports:
      - 3306:3306

  django:
    container_name: 'django'
    build: ./django-uwsgi-nginx
    working_dir: /code/source_capture/
    volumes:
      - ./django-uwsgi-nginx/source_capture:/code/source_capture:Z
    ports:
      - '8080:8080'
    depends_on: 
      - db
    links:
      - selenium-hub:hub
